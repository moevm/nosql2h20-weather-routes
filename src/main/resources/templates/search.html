{#include base.html}
{#links}
<script src="assets/js/searchFunctions.js" type="text/javascript"></script>
{/links}
{#content}
<input id="searchaddr" name="searchtext" class="form-control" type="text" placeholder="Введите адрес объекта">
<input id="searchname" name="searchtext" class="form-control" type="text" placeholder="Введите название объекта">
<main>
    <table id="objects" class="table">
        <thead class="thead-inverse">
        <tr class="table-primary">
            <th>Объект</th>
            <th>Улица</th>
            <th>Номер дома</th>
            <th>Точки</th>
        </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
    <div class="butt">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Добавить
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <form class="px-4 py-3">
                    <div class="form-group">
                        <label for="addname">Введите название нового объекта</label>
                        <input type="text" class="form-control" id="addname" placeholder="Название объект">
                    </div>
                    <div class="form-group">
                        <label for="addstr">Введите улицу нового объекта</label>
                        <input type="text" class="form-control" id="addstr" placeholder="Название улицы">
                    </div>
                    <div class="form-group">
                        <label for="addnum">Введите номер дома нового объекта</label>
                        <input type="text" class="form-control" id="addnum" placeholder="Номер дома">
                    </div>
                    <div class="form-group">
                        <label for="addpoints">Введите точки нового объекта</label>
                        <input type="text" class="form-control" id="addpoints"
                               placeholder="Широта долгота кол-во осадков,...">
                    </div>
                    <button type="button" id="addbtn" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
        <form action="/">
            <button type="submit" name="backbtn" class="btn btn-primary">Назад</button>
        </form>
    </div>
</main>
{/content}
{/include}
