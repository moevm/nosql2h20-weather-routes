{#include base.html}
{#links}
<script src="assets/js/dataFunctions.js" type="text/javascript"></script>
{/links}
{#content}
<main>
    <div class="bts">
        <div class="card text-white bg-info mb-3" style="max-width: 28rem; margin-top:2px;">
            <div class="card-body">
                <form id="upload_file_form" enctype="multipart/form-data">
                    <label for="file">Выберите .osm файл для загрузки:</label>
                    <input id="file" multiple="multiple" name="uploadedFile" type="file">
                    <button id="upload_btn" class="btn btn-secondary" type="submit">
                        Загрузить файл
                    </button>
                </form>
            </div>
        </div>
        <div class="card text-white bg-info mb-3" style="max-width: 28rem;">
            <div class="card-body">
                <a id="export_btn" class="btn btn-secondary">
                    Экспорт базы данных
                </a>
            </div>
        </div>
    </div>
</main>
<footer>
    <img src="assets/images/icon.png" alt="">
</footer>
{/content}
{/include}
