<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="main.css">
    <!--Подключаем jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Подключаем bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <input name="searchtext" class="form-control" type="text" value="Введите адрес или название объекта">
    <button type="button" name="searchbtn" class="btn btn-primary">Найти</button>
    <main>
        <table class="table">
            <thead class="thead-inverse">
            <tr class="table-primary">
                <th>Объект</th>
                <th>Улица</th>
                <th>Номер дома</th>
                <th>Координаты</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th >Пирамиды Хеопса</th>
                <td>Невский пр.</td>
                <td>1</td>
                <td>85.56 38.89</td>
            </tr>
            <tr>
                <th >Колосс Родосский</th>
                <td>Невский пр.</td>
                <td>2</td>
                <td>85.56 38.88</td>
            </tr>
            <tr>
                <th >Висячие сады</th>
                <td>Невский пр.</td>
                <td>1</td>
                <td>85.56 38.87</td>
            </tr>
            </tbody>
        </table>
        <form action="index.html">
            <button type="submit" name="backbtn" class="btn btn-primary">Назад</button>
        </form>

    </main>
</body>
</html>
